title: Hosted Flasks
description: |
  With Hosted Flasks you can host multiple Flask apps from a single top-level
  Flask app.
apps:
  backend:
    src: backend
    path: /backend
    hostname: backend.localhost:8000
    track:
      - hello_world

  frontend:
    src: frontend
    path: /frontend
    hostname: frontend.localhost:8000
    track:
      - hello_world

  complex:
    src: complex
    app: complex.sub:custom_app
    path: /complex
    image: /img/frontpage.png
    track:
      - hello_world
